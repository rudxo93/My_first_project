<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 개발공간</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="head_title">
                <h1>경태's의 개발공간</h1>
            </div>
        </header>
        <main> 
            <div class="title_purpose">
                <h3>Today Purpose(목표)</h3>
                <input type="text" class="long_text" name="" id="">
                <div class="btn_purpose">
                    <input type="button" class="btn_set" value="목표 설정">
                    <input type="button" class="btn_del" value="목표 재설정">
                </div>
            </div>
            <div class="menu">
                <div class="title_todolist">
                    <h4>To do List!</h4>
                </div>
                <div class="btn_list">
                    <h4>Every To do!</h4>
                    <div class="list_typing">
                        <input type="button" class="btn_typing" value="타자 연습"> <!-- 타자연습 연결 -->
                        <input type="checkbox" class="chk_typing" name="" id="">  <!-- 했으면 체크 -->
                    </div>
                    <div class="list_posting">
                        <input type="button" class="btn_posting" value="블로그 포스팅"> <!-- 블로그 연결 -->
                        <input type="checkbox" class="chk_posting" name="" id="">  <!-- 했으면 체크 -->
                    </div>
                </div>
                <div class="title_add"> 
                    <span>What are you doing today?</span> <!--  -->
                    <div class="list_add">
                        <input type="text" class="text_add" name="" id="" placeholder="To do today?">
                        <input type="button" class="btn_add" value="+">
                    </div>
                </div>
                <div>
                    
                </div>
            </div>
            <div class="progress">

            </div>
        </main>
        <footer>

        </footer>
    </div>
    
</body>
</html>
